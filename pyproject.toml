[project]
name = "levenshtein-py"
version = "0.1.0"
description = "Default template for PDM package"
authors = [{ name = "Dmitry Erlikh", email = "derlih@gmail.com" }]
dependencies = []
requires-python = ">=3.8"
readme = "README.md"
license = { text = "MIT" }

[build-system]
requires = ["pdm-backend", "mypy[mypyc]>=1.10.1"]
build-backend = "pdm.backend"

[tool.pdm.build]
run-setuptools = true

[tool.pdm.dev-dependencies]
test = ["pytest>=8.2.2"]
mypy = ["mypy>=1.10.1"]
lint = ["pre-commit>=3.5.0"]

[tool.pdm.scripts]
test = "pytest"
lint = "pre-commit run --all-files"
mypy = "mypy src"

[tool.mypy]
strict = true
exclude = ["tests"]
