name: CI

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

permissions: {}

env:
  PDM_VERSION: 2.18.1

jobs:
  lint:
    permissions:
      contents: read

    name: Code lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install python
        uses: actions/setup-python@v5
        id: setup-python
        with:
          python-version: 3.8
      - name: Get pip cache path
        id: get-pip-cache-path
        run: |
          echo "pip_cache_dir=${pip cache dir} >> $GITHUB_OUTPUT"
      - name: Restore PDM installation
        id: cache-pdm
        uses: actions/cache@v4
        with:
          path: ${{ steps.get-pip-cache-path.outputs.pip_cache_dir }}
          key: ${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-pdm-${{ env.PDM_VERSION}}
      - name: Install PDM
        run: pip install pdm==${{ env.PDM_VERSION }}
      - name: Restore lint cache
        id: cache-pdm-lint
        uses: actions/cache@v4
        with:
          path: ~/.cache/pdm
          key: ${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-pdm-lint-${{ hashFiles('pyproject.toml', 'pdm.lock') }}
      - name: Install lint deps
        run: pdm install -G lint
      - name: Restore pre-commit hooks
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: ${{ runner.os }}-pre-commit-${{ hashFiles('.pre-commit-config.yaml') }}
      - name: Linter
        run: pdm lint
      - name: Type check
        run: pdm mypy

  test:
    permissions:
      contents: read

    name: Unit tests
    strategy:
      matrix:
        python_version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
        os: [ubuntu, macos, windows]
      fail-fast: true
    runs-on: ${{ matrix.os }}-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install python
        uses: actions/setup-python@v5
        id: setup-python
        with:
          python-version: ${{ matrix.python_version }}
      - name: Restore PDM installation
        id: cache-pdm
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-pdm-${{ env.PDM_VERSION}}
      - name: Install PDM
        run: pip install pdm==${{ env.PDM_VERSION }}
      - name: Restore test cache
        id: cache-pdm-test
        uses: actions/cache@v4
        with:
          path: ~/.cache/pdm
          key: ${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-pdm-test-${{ hashFiles('pyproject.toml', 'pdm.lock') }}
      - name: Install lint deps
        run: pdm install -v -G test
      - name: Run unit tests with coverage
        run: pdm test-cov
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4.0.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.xml
          flags: OS-${{ matrix.os }}-Python-${{ matrix.python_version }}
